ASMOPT2=-Dvolatile\\\(a,...\\\)=__volatile__\\\(\\\"nop\\\"\\\)
ASMOPT3=-D__volatile\\\(a,...\\\)=__volatile__\\\(\\\"nop\\\"\\\)


